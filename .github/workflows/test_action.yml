    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all_artifacts
          path: downloaded_artifacts/

      - name: Verify Specific Files in Artifacts
        run: |
          # Define required files
          REQUIRED_FILES=("model.pkl" "best_experiment.pkl")

          # Check for each file
