name: Verify Model Artifact

on:
  workflow_run:
    workflows:
      - test_action.yml
    types:
      - completed
  workflow_dispatch:
  
jobs:
  verify-artifact:
    name: Verify Model Artifact
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Model Artifact
        run: |
          if [ -f "./best_model.pkl" ]; then
            echo "Model artifact best_model.pkl exists."
          else
            echo "Model artifact best_model.pkl not found."
            exit 1
